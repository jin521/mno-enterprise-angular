<div>
  <a ng-if="!$ctrl.buttonDisabled()" ng-click="$ctrl.buttonClick()" ng-disabled="$ctrl.isLoadingButton" class="btn btn-warning btn-promo btn-lg" translate>
    <span ng-show="$ctrl.isLoadingButton"><i class="fa fa-spinner fa-pulse"></i></span>
    {{ $ctrl.buttonText }}
  </a>
  <div ng-if='$ctrl.buttonDisabled()' disabled=true class="btn btn-warning btn-promo btn-lg" uib-tooltip="{{ $ctrl.buttonDisabledTooltip | translate }}" translate>
    {{ $ctrl.buttonText }}
  </div>
</div>
