<div id="provisioning-details">
  <h1 translate>{{ vm.editPlanText }}</h1>
  <div class="well clearfix">
    <div class="breadcrumb-info">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">{{ vm.subscription.product.name }}</li>
        <li class="breadcrumb-item active">{{ vm.subscription.product_pricing.name }}</li>
      </ol>
    </div>

    <div ng-show="vm.isLoading" class="text-center">
      <i class="fa fa-refresh fa-spin fa-4x"></i>
    </div>

    <div ng-hide="vm.isLoading" id="custom-schema-form">
      <form name="vm.detailsForm" ng-submit="vm.submit(vm.detailsForm)" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></form>

      <button type="submit" ng-click="vm.submit(vm.detailsForm)" ng-disabled="vm.isLoading || vm.detailsForm.$invalid" class="btn btn-primary pull-right top-buffer-1" translate>
        mno_enterprise.templates.dashboard.provisioning.details.next
      </button>
    </div>
  </div>
</div>
